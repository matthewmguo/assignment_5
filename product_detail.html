<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel = "stylesheet" href = "css/global.css">
    <link rel = "stylesheet" href = "css/new_product_detail.css">
       
    <script src="product_detail.js"></script>    

</head>

<body>
    <section class = "nav_bar">
        <a href="index.html" class = "muddy_paws">Muddy Paws</a>
        <div class = "secondary">
            <h3 class = "text_secondary">Shop</h3>
            <h3 class = "text_secondary">Testimonials</h3>
        </div>
        <div class = "icons">
            <img src = "img/search_1.png" alt = "search button" height = "28" width = "29"/> 
            <a href = "shopping_cart.html"><img src = "img/shop.png" alt = "search button" height = "28" width = "29"/> </a>
            <img src = "img/heart.png" alt = "search button" height = "28" width = "29"/> 
        </div>
    </section>

    <section id = "dog_harness">
        <h1 class = "center_text">Dog Harness</h1>
    </section>

    <section class = "product_view">
        <div id = "images">
            <img id = "red_harness" style="display: none" src = "img/red_harness.png" alt = "search button" height = "450" width = "680"/> 
            <img id = "blue_harness" src = "img/blue_harness.png" alt = "search button" height = "450" width = "680"/> 
            <img id = "green_harness" style="display: none" src = "img/green_harness.png" alt = "search button" height = "450" width = "680"/> 
        </div>

        <div id = "color_options">
            <div class = "red_square" onclick = "clickSquare('red')" >
                <img id = "red_choose" style="visibility: hidden" src = "img/chosen.png" alt = "search button" height = "50" width = "50"/> 
            </div>
            <div class = "blue_square" onclick = "clickSquare('blue')" >
                <img id = "blue_choose" src = "img/chosen.png" alt = "search button" height = "50" width = "50"/> 
            </div>
            <div class = "green_square" onclick = "clickSquare('green')">
                <img id = "green_choose" style="visibility: hidden" src = "img/chosen.png" alt = "search button" height = "50" width = "50"/> 
            </div>
        </div>
        
        <div id = "circles">
            <span id="tiny" class = "size" onClick="sizeSelected('tiny')">
                T
            </span>
            <span  id="small" class = "size" onClick="sizeSelected('small')">
                S
            </span>
            <span  id="medium" class = "size sizeSelected" onClick="sizeSelected('medium')">
                M
            </span>
            <span  id="large" class = "size" onClick="sizeSelected('large')">
                L
            </span>
        </div>

        <div id = "button">
            <button class = "main_button" onClick = "openModal('addToBagModal')"> Add To Bag</button>
        </div>
        <div class = "modal" id = "addToBagModal">
            <div class = "modal-content">
                <span class = "close-modal" onClick = "closeModal('addToBagModal')">&times;</span>
                <h2 class = "modal_title">Added to Bag</h2>
                <img id = "modal_image" src = "img/blue_harness.png" alt = "search button" width = "200"/> 
                <h4 id = "mode_product_text">Color: Blue | Size: Medium | $20</h4>
                <button class = "main_button" onClick = "addToBag()">Checkout</button>
            </div>
        </div>
        
        <div class = "similiarTo">
            <h3>Similiar to this Product</h3>
            <div id = "carousel">
                <div class = "carouselItem active">
                    <img src = "img/red_harness.png" alt = "search button"/> 
                    <h4>Tangerine Harness</h4>
                    <h5>$40</h5>
                </div>
                <div class = "carouselItem">
                    <img src = "img/blue_harness.png" alt = "search button"/> 
                    <h4>Tangerine Harness</h4>
                    <h5>$40</h5>
                </div>

                <div class = "carouselItem">
                    <img src = "img/green_harness.png" alt = "search button"/> 
                    <h4>Tangerine Harness</h4>
                    <h5>$40</h5>
                </div>

                <div class = "carouselItem">
                    <img src = "img/red_harness.png" alt = "search button"/> 
                    <h4>Tangerine Harness</h4>
                    <h5>$40</h5>
                </div>
            </div>
            <button id = "left" onclick = shiftLeft()>&lt;</button>
        </div>

    </section>
</body>
